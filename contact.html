<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
    </style>
</head>

<body>

    <div class="wrap">
<div id="navBar"></div>
        <section class="contact-banner">
            <div class="contact-banner-content">
                <h2>Contact Us</h2>
            </div>
        </section>

        <section class="main-content" id="sign-up">
            <div class="container">
                <div class="col-lg-10 mx-auto">
                    <div class="row">
                        <div class="col-lg-5 contact-content pt-4">
                            <h3 class="text-left">ADDRESS</h3>
                            <div class="contact-info address">
                                <p>
                                    <i class="fa-solid fa-location-dot"></i>28 Seventh Avenue, Neew York, 10014
                                </p>
                                <p>
                                    <i class="fa-solid fa-phone"></i>Phone: (415) 124-5678
                                </p>
                                <p>
                                    <i class="fa-solid fa-envelope"></i>support@restaurant.com
                                </p>
                            </div>
                            <br>
                            <h3 class="text-left">Working Hours</h3>
                            <div class="contact-info">
                                <p>10:00 am to 11:00 pm on Weekdays</p>
                                <p>11:00 am to 11:30 pm on Weekends</p>
                            </div>
                            <h3 class="text-left">Follow Us</h3>
                            <div class="contact-social">
                                <a href="https://www.facebook.com/">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="https://www.instagram.com/">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="https://twitter.com/">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a href="https://www.whatsapp.com/">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-5 contact-form ms-5">
                            <form>
                                <input type="text" placeholder="Full Name" required class="name"><br>
                                <input type="email" placeholder="Email Address" pattern="/^[a-zA-Z0-9._-]{3,}@[a-zA-Z]{5,}.[a-zA-Z]{2,3}$/" required class="email"><br>
                                <input type="text" placeholder="Subject" required class="sub"><br>
                                <textarea name="message" id="" cols="30" rows="10" placeholder="Message" required class="txtarea"></textarea>
                                <input type="submit" class="form-button" onclick="sweet()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3139925217324!2d67.14924997482744!3d24.887269144185325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1702927955941!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>

    <div id="foot"></div>
</body>

<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
function sweet() {
    let name = document.querySelector(".name").value;
    let email = document.querySelector(".email").value;
    let sub = document.querySelector(".sub").value;
    let txtarea = document.querySelector(".txtarea").value;
    if (name != "" && email != "" && sub != "" && txtarea != "") {
        swal("Hay "+ name,"Form Submitted Successfully", "success");
        Swal.fire({
          position: "top-end",
          icon: "success",
          title: "Your work has been saved",
          showConfirmButton: false,
          timer: 1500
        });
    }else{
        name = "";
        email = "";
        sub = "";
        txtarea = ""
    }
}
</script>
</html>
